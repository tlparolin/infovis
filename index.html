<!DOCTYPE html>
<html lang="pt-br">
	<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <link href="static/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="static/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="static/fontawesome/css/solid.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700;800&display=swap" rel="stylesheet">

    <script src="static/js/vendors/d3.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="static/css/project.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="shortcut icon" type="image/x-icon" href="static/images/eye.png">
    <title>Projeto</title>
	</head>

	<body class="bg-light">
        <div class="container-fluid">
            <div class="row mt-2">
                <div class="col-sm-12">
                    <div class="card bg-white">
                        <div class="card-content p-1">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-10">
                                            <h4>
                                                Visualização da Produção, do Consumo e do Descarte do Plástico
                                            </h4>
                                        </div>
                                        <div class="col-2">
                                            <span class="small text-end">Thiago Luiz Parolin - 2023</span>   
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3 mt-5">
                                    <p>
                                        Visualizar Produção/Consumo:
                                        <select id="filtro" onchange="atualiza_grafico()" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <option selected>-----------</option>
                                            <option value="tipo">Tipo</option>
                                            <option value="polimero">Polímero</option>
                                            <option value="aplicacao">Indústria</option>
                                            <option value="local">Local</option>
                                        </select>
                                    </p>
                                    <p>
                                        Detalhe:
                                        <select id="detalhe" onchange="atualiza_grafico()" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <option selected>-----------</option>
                                            <option value="decada">Tempo em Décadas</option>
                                            <option value="ano">Tempo em Anos</option>
                                        </select>
                                    </p>
                                </div>
                                <div class="col-sm-12 col-md-9">
                                    <div id="chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="static/js/project.js"></script>
	</body>
</html>
