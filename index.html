<!DOCTYPE html>
<html lang="pt-br">
	<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <link href="static/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="static/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="static/fontawesome/css/solid.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/sankey.js"></script>
    <script src="https://code.highcharts.com/modules/dependency-wheel.js"></script>
    <script src="https://code.highcharts.com/modules/treemap.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="static/css/project.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="shortcut icon" type="image/x-icon" href="static/images/eye.png">
    <title>Projeto</title>
	</head>

	<body class="bg-dark">
        <div class="container-fluid d-flex flex-column">
            <div class="row mt-2">
                <div class="col-sm-12">
                    <div class="card bg-light wrapper">
                        <div class="card-content p-1">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-10">
                                            <h4>A Dependência do Plástico</h4>
                                        </div>
                                        <div class="col-2 text-end">
                                            <span class="small text-end"><small>Thiago Luiz Parolin - 2023</small></span>   
                                        </div>
                                    </div>
                                </div>
                                <div id="menu" class="col-sm-12 col-md-3 mt-2">
                                    <p>
                                        Gráfico:
                                        <select id="tipo_grafico" onchange="atualiza_grafico()" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <option selected value="sankey">Diagrama de Sankey</option>
                                            <option value="dependencywheel">Diagrama de Acordes</option>
                                        </select>
                                    </p>
                                    <p>
                                        Visualização:
                                        <select id="visualizacao" onchange="atualiza_grafico()" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <option selected value="tipo">Produção por Tipo</option>
                                            <option value="polimero">Produção por Polímero</option>
                                            <option value="aplicacao">Consumo por Indústria</option>
                                            <option value="local">Consumo por Local</option>
                                        </select>
                                    </p>
                                    <p>
                                        Período:
                                        <select id="tempo" onchange="atualiza_grafico()" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <option selected value="decada">Em Décadas</option>
                                            <option value="ano">Em Anos</option>
                                        </select>
                                    </p>
                                    <div id="card-fatos" class="card bg-white border mt-5">
                                        <div class="card-body">
                                            <h6 class="card-title">Fatos</h6>
                                            <ul>
                                                <div id="fatos"></div>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-9">
                                    <div id="chart" class="chart border rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="static/js/project.js"></script>
	</body>
</html>
